<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Клініка "Життя без болю"</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/Bananas.svg.png" alt="logotype" width="60" height="50">
        </a>
        <div class="header__phone">
          Замовити дзвінок:
          <a class="header__phone-number" href="tel:380505055050">+38(050)505-50-50</a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link1">Про нас</a></li>
            <li class="menu__item"><a href="#" class="menu__link2">Контакти</a></li>
          </ul>
        </nav>
        </div>

          <h1 class="header__tittle">
            Медичний центр "Життя без болю"
          </h1>

          <div class="header__content">
            <p class="header__descr">Зв'яжіться з нами через заявку на сайті</p>
            <a class="header__btn" href="#">Залишити заявку</a>
            <div class="header__arrow">
              <a class="header__arrow-link" href="#">
                <img class="header__arrow-img" src="images/email.png" alt="email arrow" width="60" height="50">
              </a></div>
          </div>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>

</html>
